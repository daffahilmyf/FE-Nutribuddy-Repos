<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- CSS External -->
    <link rel="stylesheet" href="CSS/general.css">
    <link rel="stylesheet" href="CSS//loginDashboard/login.css">
    <link rel="stylesheet" href="CSS/loginDashboard/login-responsive.css">


    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Hello, world!</title>

</head>
<body>
    <div class="login container-fluid">
        <div class="row"> 
            
            <div class="col-sm-6 video">
                <video loop="true" autoplay="autoplay" muted>
                    <source src="IMG/video Nutribuddy.mp4" type="video/mp4">
                  Your browser does not support the video tag.
                </video>
            </div>

            <div class="col-sm-6 Form">
                <a href="loginDashboard.html">
                    <div id="logo">
                        <span>
                            <img width="80" src="img/dashboardHome/W.svg">
                        </span>
                        <span>Nutribuddy</span>
                    </div>
                </a>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, 
                    sed do eiusmod tempor incididunt ut labore et dolore magna</p>

                <form class="form-login">
                    <ul class="form-nama">
                        <li>
                            <label>Nama Depan</label>
                            <input class="form-control" id="namaDepan" type="email" placeholder="Nama Depan Anda">
                        </li>

                        <li>
                            <label>Nama Belakang</label>
                            <input class="form-control" id="namaBelakang" type="email" placeholder="Nama Belakang Anda">
                        </li>
                    </ul>    

                    <label>Email</label>
                    <input class="form-control" id="email" type="email" placeholder="Masukkan Email Anda">

                    <label>No Handphone</label>
                    <input class="form-control" id="email" type="text" placeholder="Masukkan No Handphone Anda">

                    <label>Username</label>
                    <input class="form-control" id="username" type="text" placeholder="Masukkan Username Anda">

                    <label>Password</label>
                    <input class="form-control" id="password" type="password" placeholder="Masukkan Password Anda">
                    <ul>
                        <li>
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </li>

                        <li>
                            <div id="forgotPassword" class="form-text">Forgot password ?</div>
                        </li>
                    </ul>

                    <a href="loginDashboard.html">
                        <button type="button" class="btn btn-login">Register</button>
                    </a>
                </form>
                   
            </div>

           
        
        </div>
    </div>

    

    
</body>
</html>
